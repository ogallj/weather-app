<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .weather-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f7f7f7;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .weather-box img {
            width: 80px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">üå§Ô∏è Weather App</h2>
    
    <form method="POST" class="input-group">
        {% csrf_token %}
        <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
        <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>

    {% if weather %}
        <div class="weather-box mt-4">
            <h3>{{ weather.city }}</h3>
            <p class="lead">Temperature: <strong>{{ weather.temperature }}¬∞C</strong></p>
            <p>{{ weather.description|title }}</p>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather Icon">
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS for responsiveness -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
